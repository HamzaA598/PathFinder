    - text: "لا توفر كليات الحاسبات والمعلومات جميع المهارات الكافية اللتي تؤهلك مباشرة لسوق العمل. بل تضعك الكلية علي الطريق الصحيح فقط. يجب عليك الدراسة بشكل أكبر لتؤهل نفسك للسوق."
  utter_faq/available_tracks_within_the_college:
    - text: "يتضمن أقسام الكلية في جامعة القاهرة: قسم علوم الحاسب، قسم نظم المعلومات، قسم تكنولوجيا المعلومات، قسم الذكاء الاصطناعي، وقسم دعم القرار."
  utter_faq/examples_of_egyptian_software_development_companies:
    - text: "هناك العديد من الأمثلة لشركات مصرية مثل ITWorx, Robusta , IT Blocks."
  utter_faq/college_admission_tests_if_exist:
    - text: "لا يوجد معلومات محددة حول وجود اختبارات للكلية."
  utter_faq/nature_of_study_in_college_difficulty_and_ease:
    - text: "يبدو أنه لا توجد إجابات محددة حول طبيعة الدراسة في الكلية بالنسبة لصعوبة وسهولة المواد."
  utter_faq/existence_of_student_union_and_its_name_and_address:
    - text: "نعم، توجد نقابة المبرمجين لخريجي حاسبات وهندسة، لكن لا يوجد معلومات عن عنوانها الآن."
  utter_faq/location_of_each_college:
    - text: "يبدو أن المواقع الجغرافية للكليات متنوعة وتشمل مناطق مختلفة في العديد من المحافظات."
  utter_faq/proficiency_in_mathematics_for_computer_science:
    - text: "لا، ليس من الضروري أن تكون ماهرًا في الرياضيات، ولكن من الجيد أن تكون على دراية بالمفاهيم الأساسية، ومن الممكن أن تنجح في مجال هندسة البرمجيات بدون الحاجة لمستوى عالٍ من الرياضيات. يمكنك تطوير فهمك بمرور الوقت وستجد أنه سيساعدك في فهم المواد بشكل أفضل."
  utter_faq/problem_solving_skill_definition:
    - text: "مهارة حل المشاكل (Problem Solving) هي القدرة على تحليل المواقف المعقدة والتفكير بشكل منطقي للعثور على حلول فعالة للتحديات والمشاكل المختلفة."
  utter_faq/available_housing_options_for_college_students:
    - text: "السكن في الكليات يشير إلى الإقامة في مساكن الطلاب التابعة للجامعة."
  utter_faq/enjoyment_of_computer_science_without_extensive_computer_knowledge:
    - text: "يمكن أن تكون كلية الحاسبات تحديًا مثيرًا حتى للطلاب الذين ليس لديهم خبرة كبيرة في مجال الكمبيوتر، حيث يمكنهم اكتساب مهارات جديدة واستكشاف مجالات جديدة من التكنولوجيا والبرمجة."
  utter_faq/replacement_of_programmers_by_artificial_intelligence:
    - text: "الذكاء الاصطناعي قد يؤدي إلى أتمتة بعض المهام الروتينية في البرمجة، لكن لا يمكن استبدال المبرمجين بالكامل بسبب قدرتهم على فهم وحل المشكلات المعقدة بطرق مبتكرة."
  utter_faq/leading_software_development_companies_in_egypt:
    - text: "تعتبر شركات البرمجيات مثل مايكروسوفت وفاويري وإيجاد من بين أبرز الشركات في مصر في مجال تطوير البرمجيات."
  utter_faq/college_ranking:
    - text: "تصنيف الكليات يعتمد على عدة عوامل مثل جودة التعليم والتخصصات المتاحة وسمعة الجامعة في مجتمع العمل وغيرها."
  
  utter_faq/skills_required_for_job_market_after_graduation:
    - text: "تختلف المهارات المطلوبة لدخول سوق العمل على الفور باختلاف التخصصات والمجالات، ولكن من المهارات الأساسية التي يمكن أن تساعد في دخول السوق بسرعة هي مهارات الاتصال الفعّالة، والقدرة على العمل ضمن فريق، والمرونة في التعلم وتكوين المهارات الجديدة، والقدرة على حل المشكلات واتخاذ القرارات بشكل مستقل."
  utter_faq/learning_scope_in_computer_science_and_next_steps:
    - text: "بعد دراسة تخصص الحاسبات، يمكن الاستفادة من دورات إضافية في التخصصات الناشئة مثل تطوير تطبيقات الهاتف المحمول، والذكاء الاصطناعي، وتطوير الويب، بالإضافة إلى اكتساب مهارات العمل الجماعي والاتصال الفعّال مع الآخرين."
  utter_faq/college_course_subjects:
    - text: "يتضمن منهج الكلية مجموعة متنوعة من المواد التي تشمل المقررات الأساسية والاختيارية في مجال تخصص الطالب، ويتم تصميمها لتمكين الطلاب من اكتساب المعرفة والمهارات اللازمة لتحقيق أهدافهم التعليمية والمهنية."
  utter_faq/differences_in_computer_science_work_fields:
    - text: "تختلف مجالات العمل داخل مجال الحاسبات حسب طبيعة العمل والمتطلبات المهنية، فمنها من يتطلب التخصص في مجالات معينة مثل علوم البيانات والذكاء الاصطناعي، ومنها من يركز على تطوير البرمجيات أو تصميم وتطوير الأنظمة المدمجة، ولكل مجال متطلباته الخاصة بالمعرفة والمهارات التقنية المطلوبة."
  utter_faq/important_subjects_in_college:
    - text: "من المهم أيضًا التركيز على مواد تعليمية تغطي مفاهيم تكنولوجيا المعلومات وقواعد البيانات وتصميم الأنظمة لتوفير فهم شامل لعلوم الحاسب وتطبيقاتها المختلفة."
  utter_faq/computer_science_college_specializations:
    - text: "تتيح كلية الحاسبات فرصًا متعددة للطلاب لاختيار التخصص الذي يناسب اهتماماتهم وأهدافهم المهنية المستقبلية، ويمكن للطلاب اكتساب مهارات متخصصة في مجالات متنوعة لتلبية احتياجات سوق العمل المتغيرة."
  utter_faq/nature_of_work_for_computer_science_graduates:
    - text: "تتنوع طبيعة عمل خريجي كلية الحاسبات حسب تخصصاتهم واهتماماتهم الشخصية، حيث يمكنهم العمل كمطوري برمجيات، ومهندسي برمجيات، ومختصين في تكنولوجيا المعلومات، ومحللي بيانات، ومديري شبكات، ومتخصصين في أمن المعلومات، وغيرها من الوظائف العلمية والتقنية التي تتطلب مهارات الحاسب والبرمجة."
  utter_faq/duration_of_study_in_college:
    - text: "تتراوح مدة الدراسة في كلية الحاسبات عادة بين أربع سنوات. يمكن أن تختلف مدة الدراسة في بعض الجامعات والبرامج الأكاديمية وفقًا للمناهج والتخصصات المقدمة."
  utter_faq/programming_and_codes_in_college_departments:
    - text: "لا، ليست جميع أقسام الكلية عبارة عن برمجة وأكواد فقط. بالإضافة إلى تخصصات البرمجة، تتضمن بعض الأقسام في الكلية مواد تدرس مثل شبكات الحاسب وقواعد البيانات والذكاء الاصطناعي وغيرها، مما يوسع نطاق الاختصاصات والمجالات التي يمكن للطلاب الاختيار من بينها."
  utter_faq/differences_between_computer_science_departments:
    - text: "نعم، هناك اختلاف بين أقسام كلية الحاسبات، حيث يتميز كل قسم بمواد تخصصية مختلفة في الفرقة الثالثة والفرقة الرابعة، مما يتيح للطلاب اختيار المجال الذي يفضلونه وفقًا لاهتماماتهم وأهدافهم المهنية."
  utter_faq/freelancing_opportunities_in_various_specializations:
    - text: "لا، ليست جميع التخصصات يمكن العمل فيها عمل حر، ولكن بعض التخصصات يمكن أن تمنح الفرصة للعمل الحر بناءً على المهارات والاهتمامات الشخصية للفرد، وتتطلب هذه الخطوة التخصص والتدريب المستمر لبناء قاعدة معرفية ومهارية قوية."
  utter_faq/job_opportunities_in_software_development_field:
    - text: "تتنوع وظائف مجال البرمجة بشكل كبير وتشمل مجموعة متنوعة من التخصصات مثل مطور الويب، محلل البيانات، مهندس الشبكات، مطور تطبيقات الموبايل، مختص أمن سيبراني، مهندس في مجال الذكاء الاصطناعي، وغيرها الكثير."
  utter_faq/working_while_studying:
    - text: "نعم، بالطبع يمكنك العمل أثناء الدراسة، ولكن يعتمد ذلك على جدولك الزمني وقدرتك على إدارة الوقت بشكل فعال، كما يمكن أن تكون هناك فرص للعمل بدوام جزئي أو العمل عن بعد والتي يمكن أن تكون مناسبة للطلاب."

