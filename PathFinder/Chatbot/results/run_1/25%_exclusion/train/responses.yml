  utter_faq/ask_colleges:
  - text: |-
      هناك العديد من الجامعات في مصر التي تقدم برامج علم الحاسوب, علي سبيل المثال: - كلية الحاسبات والذكاء الاصطناعي جامعة القاهرة - كلية الحاسبات والذكاء الاصطناعي جامعة حلوان - كلية الحاسبات والذكاء الاصطناعي جامعة بنها - كلية الحاسبات والمعلومات جامعة المنوفية - كلية الحاسبات والمعلومات جامعة الزقازيق - كلية الحاسبات وتكنولوجيا المعلومات الجامعة المصرية للتعلم الالكتروني - كلية تقنية المعلومات والحوسبة الجامعة العربية المفتوحة - كلية الحاسبات وتكنولوجيا المعلومات الأكاديمية البحرية فرع أسوان - كلية الحاسبات والمعلومات جامعة جنوب الوادي
      يُفضل التحقيق في كل جامعة على حدة لمعرفة المزيد عن البرامج المتاحة ومتطلبات الالتحاق.
  - text: 'بعض الجامعات في مصر التي تقدم برامج في علوم الحاسوب هي: - علوم الحاسب الجامعة الألمانية بالقاهرة - كلية الحاسبات والمعلومات جامعة كفر الشيخ - كلية الحاسبات والمعلومات جامعة المنصورة - كلية الحاسبات والمعلومات جامعة قناة السويس - كلية الحاسبات والمعلومات جامعة الفيوم - كلية الحاسبات والمعلومات جامعة بني سويف - كلية الحاسبات والمعلومات جامعة المنيا - كلية الحاسبات والمعلومات جامعة اسيوط'
  - text: 'بعض الجامعات المصرية المتخصصة في علوم الحاسوب هي: - علوم الحاسب الجامعة الأمريكية بالقاهرة - كلية نظم المعلومات وعلوم الحاسب جامعة 6 أكتوبر - كلية تكنولوجيا المعلومات جامعة مصر للعلوم والتكنولوجيا - كلية علوم الحاسب اﻵلي جامعة أكتوبر للعلوم الحديثة واﻵداب - كلية علوم الحاسب و تكنولوجيا المعلومات جامعة الأهرام الكندية - كلية الحاسبات وتكنولوجيا المعلومات جامعة المستقبل - كلية الحاسبات والمعلومات الجامعة البريطانية في مصر - كلية الإدارة ونظم المعلومات الجامعة الأهلية الفرنسية في مصر - كلية علوم الحاسب جامعة النهضة - كلية علوم الحاسب جامعة مصر الدولية '
  - text: 'بعض أفضل الجامعات في مصر لدراسة علوم الحاسوب هي: - كلية الحاسبات والمعلومات جامعة عين شمس - كلية الحاسبات وتكنولوجيا المعلومات الأكاديمية البحرية بالإسكندرية - كلية الحاسبات وتكنولوجيا المعلومات الأكاديمية البحرية فرع هليوبوليس - تكنولوجيا المعلومات وعلوم الحاسب جامعة سيناء فرع العريش - جامعة مدينة السادات - جامعة زويل للعلوم والتكنولوجيا - جامعة القاهرة العربية المفتوحة - جامعة بورسعيد - جامعة سوهاج - جامعة الجيزة - جامعة الأقصر '
  utter_faq/ask_cs:
  - text: علم الحاسوب هو مجال دراسة يركز على فهم واستخدام التكنولوجيا المعلوماتية والحوسبة. يشمل علم الحاسوب مجموعة واسعة من المواضيع والمفاهيم التي تتعلق بالبرمجة وأنظمة الحاسوب وتطوير البرمجيات والذكاء الاصطناعي والعديد من المجالات الأخرى.
  - text: علم الحاسوب هو مجال دراسة يركز على الفهم والاستفادة من التكنولوجيا المعلوماتية والحوسبة. يشمل هذا العلم مجموعة واسعة من المفاهيم والمواضيع التي تشمل البرمجة وأنظمة الحاسوب وتطوير البرمجيات والذكاء الاصطناعي ومجالات أخرى متعددة.
  - text: علم الحاسوب يمثل مجال دراسة يركز على فهم واستخدام التكنولوجيا المعلوماتية والحوسبة. يتضمن هذا المجال مجموعة واسعة من المفاهيم والمواضيع المتعلقة بالبرمجة وأنظمة الحاسوب وتطوير البرمجيات والذكاء الاصطناعي والمزيد.
  - text: علم الحاسوب هو المجال الذي يركز على فهم واستخدام التكنولوجيا المعلوماتية والحوسبة. يشمل هذا المجال العديد من المفاهيم والمواضيع مثل البرمجة وأنظمة الحاسوب وتطوير البرمجيات والذكاء الاصطناعي والمزيد.
  - text: مجال علوم الحاسب هو المجال الذي يدرس التصميم والتطوير والتحليل وتطبيق الأنظمة البرمجية والأجهزة الحاسوبية والبرمجيات والتطبيقات المختلفة.
  - text: علم الحاسوب هو مجال يدرس أنظمة الحوسبة وتصميم البرمجيات وتحليلها وتطبيقاتها المختلفة، ويعتبر من أهم العلوم الحديثة ويشمل عدة تخصصات مثل تطوير البرمجيات وهندسة البرمجيات وأمن المعلومات وغيرها.
  utter_faq/ask_departments:
  - text: 'هناك عدة أقسام في مجال الحوسبة: - قسم علم الحاسوب يركز على البرمجة وتصميم الأنظمة. - قسم نظم المعلومات يتعامل مع جمع وتخزين المعلومات وإدارة المشاريع. - قسم تقنية المعلومات يركز على تطبيق التكنولوجيا في سياق الأعمال. - قسم الذكاء الاصطناعي يطور نظم ذكية مثل تعلم الآلة ومعالجة اللغة الطبيعية. - قسم دعم اتخاذ القرار يعمل على تحليل البيانات وتقديم المعلومات لدعم عمليات اتخاذ القرار داخل المؤسسات.'
  - text: 'تضم مجال الحوسبة عدة أقسام: - قسم علم الحاسوب يركز على البرمجة وتصميم الأنظمة. - قسم نظم المعلومات يعنى بجمع وتخزين المعلومات وإدارة المشاريع. - قسم تقنية المعلومات يهتم بتطبيق التكنولوجيا في الأعمال. - قسم الذكاء الاصطناعي يطور أنظمة ذكية مثل تعلم الآلة ومعالجة اللغة الطبيعية. - قسم دعم اتخاذ القرار يساهم في تحليل البيانات وتقديم المعلومات لاتخاذ القرارات.'
  - text: 'قسم الحوسبة يتضمن عدة أقسام: - قسم علم الحاسوب يركز على البرمجة وتصميم الأنظمة. - قسم نظم المعلومات يعنى بجمع وتخزين المعلومات وإدارة المشاريع. - قسم تقنية المعلومات يهتم بتطبيق التكنولوجيا في الأعمال. - قسم الذكاء الاصطناعي يطور أنظمة ذكية مثل تعلم الآلة ومعالجة اللغة الطبيعية. - قسم دعم اتخاذ القرار يعمل على تحليل البيانات وتقديم المعلومات لاتخاذ القرارات.'
  utter_faq/study_costs_in_colleges:
  - text: لا أستطيع تقديم معلومات بشأن مصاريف الكليات.
  - text: قد تختلف مصاريف الكليات حسب الجامعة والكلية والبرنامج الدراسي، ويمكن أن تشمل تكاليف الدراسة الرسوم الدراسية وكتب الدراسة والمواد التعليمية الإضافية.
  utter_faq/why_choose_computer_science_over_engineering:
  - text: يعتبر اختيار قسم الحاسبات والمعلومات مقارنة بالهندسة معتمدًا على الاهتمامات والأهداف الشخصية. في قسم الحاسبات والمعلومات، يركز التعليم على البرمجة وتطبيقات الحاسوب وتقنيات المعلومات، بينما قسم الهندسة يتناول مجالات مختلفة مثل الهندسة الميكانيكية والكهربائية وغيرها.
  - text: يمكنك اختيار حاسبات على هندسة إذا كنت غير مهتم ببعض المواد مثل الحاكمات الدقيقة والمعالجات الدقيقة، وإذا كنت تفضل العمل بشكل أكثر برمجية. كما أن دراسة الحاسبات عادةً ما تستغرق أربع سنوات بينما هندسة تستغرق خمس سنوات.
  utter_faq/available_specializations_in_computer_science:
  - text: 'مجالات حاسبات تشمل: هندسة البرمجيات، تكنولوجيا المعلومات، أمن المعلومات، الذكاء الاصطناعي، علوم البيانات، هندسة البيانات، وهندسة النظم.'
  utter_faq/educational_materials_in_computer_science_colleges:
