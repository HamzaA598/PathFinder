version: "3.1"
responses:
  utter_faq/difference_between_programming_and_software_engineering:
  - text: البرمجة تتعلق بكتابة الكود وتطوير التطبيقات، بينما هندسة البرمجيات تشمل مراحل تطوير البرمجيات بشكل شامل من التخطيط والتصميم والتوثيق واختبار الجودة.
  utter_faq/difference_between_college_and_institute:
  - text: الفرق الرئيسي بين كلية الحاسبات والمعهد هو مستوى التعليم المقدم. عادةً ما تقدم الكليات برامج دراسية تشمل درجات البكالوريوس والدراسات العليا، بينما يقدم المعاهد تعليمًا مهنيًا أو تقنيًا قصير المدى مصممًا لتزويد الطلاب بالمهارات العملية للاندماج في سوق العمل بسرعة.
  utter_faq/difference_between_public_and_private_universities:
  - text: الفرق بين الجامعات الحكومية والخاصة يمكن أن يكون متعدد الأوجه. على الرغم من أن الجودة التعليمية يمكن أن تكون متقاربة في بعض الأحيان، إلا أن هناك اختلافات في الحياة الجامعية والتجهيزات والموارد المتاحة. بينما قد يتميز الحكومية بتوفير تكاليف أقل وعدد كبير من الطلاب مما يسهل التفاعل وتبادل الخبرات، فإن الخاصة قد توفر بيئة دراسية أكثر تخصصًا وموارد إضافية للطلاب. ومع ذلك، فإن اختيار الجامعة يعتمد بشكل كبير على احتياجات وأهداف كل طالب.
  utter_faq/duration_of_study:
  - text: عدد سنين الدراسة في كلية الحاسبات هو أربع سنوات.
  utter_faq/required_skills_during_study:
  - text: المهارات التي قد تفيد خلال سنوات الدراسة تشمل القدرة على الكتابة بسرعة على لوحة المفاتيح، قوة التركيز والتحمل للضغوط، مهارات حل المشكلات، والقدرة على التعامل مع الكمبيوتر بفاعلية.
  utter_faq/successful_egyptian_engineers:
  - text: 'من بين الأمثلة على المهندسين المصريين الذين حققوا نجاحات باهرة: محمد مشرف ومصطفى سعد.'
  utter_faq/core_educational_materials_besides_programming:
  - text: بالإضافة إلى مهارات البرمجة، المواد التعليمية المهمة تشمل الرياضيات، المهارات الشخصية (soft skills)، إدارة المشاريع (project management)، وغيرها.
  utter_faq/application_process_for_college_admission:
  - text: يمكنك التقديم على الكلية من خلال موقع التنسيق الحكومي.
  utter_faq/scholarship_availability:
  - text: لا، لا تقدم هذه الكلية منحًا للطلاب.
  utter_faq/software_engineering_specialization:
  - text: هندسة البرمجيات هي مجال يعنى بتطوير وإدارة البرمجيات بطرق مهنية ومنهجية، وضمان جودتها وتحسين أدائها على مدار دورة حياتها.
  utter_faq/profitability_of_computer_science_field:
  - text: مجال علوم الحاسب يعتمد بشكل كبير على الشغف والمهارات الفردية. بالرغم من أنه قد لا يكون من بين المجالات السهلة في التعامل معها، إلا أنه يمكن أن يكون مربحًا للأفراد الذين يتمتعون بالمهارات والشغف اللازمين للنجاح فيه.
  utter_faq/difficulty_of_learning_programming:
  - text: دراسة البرمجة تعتمد على اهداف المتعلم ومدى الاجتهاد والتدريب الذي يقوم به. قد لا تكون بالصعوبة البالغة، لكن قد تواجه بعض العقبات التي تحتاج إلى مجهود واستمرارية لتجاوزها.
  utter_faq/prerequisite_programming_experience:
  - text: لا، لا تحتاج الكلية إلى معرفة مسبقة بالبرمجة ولكن يفضل تعلم البرمجة قبل دخول الكلية.
  utter_faq/job_opportunities_comparison:
  - text: لا، عمومًا لا يوجد تمييز في سوق العمل بين خريجي قسم الحاسبات في الكلية الهندسية وقسم الحاسبات في كلية العلوم وكلية حاسبات ومعلومات.
  utter_faq/essential_skills_in_computer_science_field:
  - text: في قسم الحاسبات، تتعلم الأساسيات في البرمجة ومهارة حل المشكلات، ومن الضروري أيضًا الاستمرار في التعلم الذاتي وزيادة المهارات والمعرفة بشكل مستمر.
  utter_faq/reasons_for_choosing_computer_science:
  - text: السبب في اختيار دراسة حاسبات يعتمد على كل طالب، ولكن من بين الأسباب يمكن أن تكون التطورات التكنولوجية وفرص العمل المتنوعة وطبيعة العمل العملية التي تقدمها دراسة حاسبات.
  utter_faq/recommend_online_courses:
  - text: 'من بين أفضل المنصات للتعلم عبر الإنترنت: بلورال سايت وكورسيرا لمجموعة متنوعة من الكورسات، بالإضافة إلى دورات Data Science والفاند بتاعهم سهلة. يمكن أيضًا البحث على اليوتيوب لمزيد من الدروس والتعليم المجاني.'
  utter_faq/coordination_start_date:
  - text: نسبة التنسيق تختلف من محافظة لأخرى، ولكن عمومًا تتراوح بين 80% إلى 84%.
  utter_faq/work_as_programmer_without_college:
  - text: نعم، يمكنك العمل كمبرمج بدون الحصول على درجة جامعية، سواء كفريلانسر أو في شركة تحت إشراف مباشر. يمكن، ولكن يتطلب ذلك مجهودًا إضافيًا وقد يكون مستوى الجودة أقل.
  utter_faq/study_plan_without_iti:
  - text: على حسب المجال، يمكنك وضع خطة تقوم باتباعها طول الأربع سنوات لتحقيق أهدافك وتطوير مهاراتك بما يتناسب مع مجالك المهني. يمكنك الرجوع إلى مواقع مثل roadmap.io للحصول على خطط تفصيلية لمسارات مختلفة في مجال تكنولوجيا المعلومات.
  utter_faq/demand_for_computer_science_graduates:
  - text: نعم، هناك شركات كثيرة تبحث عن خريجي كليات الحاسبات والمعلومات بسبب الطلب المتزايد على المهارات التقنية في سوق العمل. بالإضافة إلى ذلك، يعتبر التخصص في الحاسبات والمعلومات واسع الانتشار ويغطي مجموعة واسعة من المجالات التقنية، مما يجعل الخريجين في هذا المجال مرغوبين لدى العديد من الشركات.
  utter_faq/total_required_admission_score:
  - text: يختلف متوسط القبول كل عام، لكن المتوسط الحالي هو حوالي 84%.
  utter_faq/best_time_to_study_specific_field:
  - text: يمكنك الاستفادة من إجازة الصيف والاستمرار بدراسة بواقع خفيف أثناء الدراسة، خاصة في الأسابيع الأولى من كل فصل دراسي لتخفيف الضغط. يمكنك أيضًا استغلال إجازة منتصف العام للتركيز على الدراسة وتعزيز المفاهيم والمهارات.
  utter_faq/opportunities_for_egyptian_software_engineers_abroad:
  - text: نعم، هناك فرص سفر لمهندسي البرمجيات المصريين إلى الخارج، حيث يعمل بعضهم في أوروبا والولايات المتحدة. يمكنك الاطلاع على تجارب النجاح لبعض المطورين المصريين مثل دكتور مصطفى سعد، المهندس أحمد طلبة، ومحمد مشرف.
  utter_faq/courses_for_high_school_students_preparation:
  - text: هناك العديد من الموارد المتاحة عبر الإنترنت والكتب التعليمية التي يمكن لطلاب الثانوية العامة الاستفادة منها للتحضير للدراسة في الكلية. يمكنهم التركيز على المواد الأساسية المتعلقة بالرياضيات والعلوم واللغة الإنجليزية.
  utter_faq/difference_between_mathematics_and_science_in_computer_science_context:
  - text: تختلف رواتب مهندسي البرمجيات بشكل كبير سواء في مصر أو دول الخليج وباقي الدول العربية، لكن بشكل عام تتراوح بين 15,000 إلى 50,000 جنيه مصري شهريًا في مصر و20,000 إلى 100,000 دولار أمريكي شهريًا في دول الخليج، وتعتمد على التخصص والخبرة والمؤهلات وشروط السوق ومكان العمل والقطاع والشروط الخاصة بكل دولة، للحصول على معلومات أكثر دقة، أحتاج إلى معرفة المزيد عن تخصصك وخبرتك وموقعك الجغرافي.
  utter_faq/suitable_learning_approach_for_first_year:
  - text: أنا لا أفضل هذا النهج من التعلم، حيث يمكن أن يؤدي جمع معلومات غير مترابطة إلى تشتت في التعلم وعدم التركيز على الأساسيات بشكل كافٍ.
  utter_faq/egyptian_software_engineers_working_in_large_companies:
  - text: نعم، من الممكن للمهندسين البرمجيات المصريين العمل في الشركات الكبرى مثل جوجل وفيسبوك وأمازون ومايكروسوفت، وهناك أمثلة ناجحة لهذا النمط في العمل.
  utter_faq/coordination_system_for_each_college:
  - text: عادة ما يتم تحديد تنسيق القبول في كل كلية استنادًا إلى المجاميع التي يحققها الطلاب في كل سنة.
  utter_faq/high_school_general_certificate_requirements_for_college_admission:
  - text: لا تعتمد الكلية على مادة معينة في الثانوية العامة من حيث التنسيق، ولكن تعتمد بشكل كبير على الرياضيات واللغة الإنجليزية كأساسيات للدراسة.
  utter_faq/available_tracks_within_the_college:
  - text: 'يتضمن أقسام الكلية في جامعة القاهرة: قسم علوم الحاسب، قسم نظم المعلومات، قسم تكنولوجيا المعلومات، قسم الذكاء الاصطناعي، وقسم دعم القرار.'
  utter_faq/college_admission_tests_if_exist:
  - text: لا يوجد معلومات محددة حول وجود اختبارات للكلية.
  utter_faq/nature_of_study_in_college_difficulty_and_ease:
  - text: يبدو أنه لا توجد إجابات محددة حول طبيعة الدراسة في الكلية بالنسبة لصعوبة وسهولة المواد.
  utter_faq/existence_of_student_union_and_its_name_and_address:
  - text: نعم، توجد نقابة المبرمجين لخريجي حاسبات وهندسة، لكن لا يوجد معلومات عن عنوانها الآن.
  utter_faq/location_of_each_college:
  - text: يبدو أن المواقع الجغرافية للكليات متنوعة وتشمل مناطق مختلفة في العديد من المحافظات.
  utter_faq/proficiency_in_mathematics_for_computer_science:
  - text: لا، ليس من الضروري أن تكون ماهرًا في الرياضيات، ولكن من الجيد أن تكون على دراية بالمفاهيم الأساسية، ومن الممكن أن تنجح في مجال هندسة البرمجيات بدون الحاجة لمستوى عالٍ من الرياضيات. يمكنك تطوير فهمك بمرور الوقت وستجد أنه سيساعدك في فهم المواد بشكل أفضل.
  utter_faq/problem_solving_skill_definition:
  - text: مهارة حل المشاكل (Problem Solving) هي القدرة على تحليل المواقف المعقدة والتفكير بشكل منطقي للعثور على حلول فعالة للتحديات والمشاكل المختلفة.
  utter_faq/available_housing_options_for_college_students:
  - text: السكن في الكليات يشير إلى الإقامة في مساكن الطلاب التابعة للجامعة.
  utter_faq/enjoyment_of_computer_science_without_extensive_computer_knowledge:
  - text: يمكن أن تكون كلية الحاسبات تحديًا مثيرًا حتى للطلاب الذين ليس لديهم خبرة كبيرة في مجال الكمبيوتر، حيث يمكنهم اكتساب مهارات جديدة واستكشاف مجالات جديدة من التكنولوجيا والبرمجة.
  utter_faq/replacement_of_programmers_by_artificial_intelligence:
  - text: الذكاء الاصطناعي قد يؤدي إلى أتمتة بعض المهام الروتينية في البرمجة، لكن لا يمكن استبدال المبرمجين بالكامل بسبب قدرتهم على فهم وحل المشكلات المعقدة بطرق مبتكرة.
  utter_faq/college_ranking:
  - text: تصنيف الكليات يعتمد على عدة عوامل مثل جودة التعليم والتخصصات المتاحة وسمعة الجامعة في مجتمع العمل وغيرها.
  utter_faq/skills_required_for_job_market_after_graduation:
  - text: تختلف المهارات المطلوبة لدخول سوق العمل على الفور باختلاف التخصصات والمجالات، ولكن من المهارات الأساسية التي يمكن أن تساعد في دخول السوق بسرعة هي مهارات الاتصال الفعّالة، والقدرة على العمل ضمن فريق، والمرونة في التعلم وتكوين المهارات الجديدة، والقدرة على حل المشكلات واتخاذ القرارات بشكل مستقل.
  utter_faq/learning_scope_in_computer_science_and_next_steps:
  - text: بعد دراسة تخصص الحاسبات، يمكن الاستفادة من دورات إضافية في التخصصات الناشئة مثل تطوير تطبيقات الهاتف المحمول، والذكاء الاصطناعي، وتطوير الويب، بالإضافة إلى اكتساب مهارات العمل الجماعي والاتصال الفعّال مع الآخرين.
  utter_faq/differences_in_computer_science_work_fields:
  - text: تختلف مجالات العمل داخل مجال الحاسبات حسب طبيعة العمل والمتطلبات المهنية، فمنها من يتطلب التخصص في مجالات معينة مثل علوم البيانات والذكاء الاصطناعي، ومنها من يركز على تطوير البرمجيات أو تصميم وتطوير الأنظمة المدمجة، ولكل مجال متطلباته الخاصة بالمعرفة والمهارات التقنية المطلوبة.
  utter_faq/nature_of_work_for_computer_science_graduates:
  - text: تتنوع طبيعة عمل خريجي كلية الحاسبات حسب تخصصاتهم واهتماماتهم الشخصية، حيث يمكنهم العمل كمطوري برمجيات، ومهندسي برمجيات، ومختصين في تكنولوجيا المعلومات، ومحللي بيانات، ومديري شبكات، ومتخصصين في أمن المعلومات، وغيرها من الوظائف العلمية والتقنية التي تتطلب مهارات الحاسب والبرمجة.
  utter_faq/duration_of_study_in_college:
  - text: تتراوح مدة الدراسة في كلية الحاسبات عادة بين أربع سنوات. يمكن أن تختلف مدة الدراسة في بعض الجامعات والبرامج الأكاديمية وفقًا للمناهج والتخصصات المقدمة.
  utter_faq/programming_and_codes_in_college_departments:
  - text: لا، ليست جميع أقسام الكلية عبارة عن برمجة وأكواد فقط. بالإضافة إلى تخصصات البرمجة، تتضمن بعض الأقسام في الكلية مواد تدرس مثل شبكات الحاسب وقواعد البيانات والذكاء الاصطناعي وغيرها، مما يوسع نطاق الاختصاصات والمجالات التي يمكن للطلاب الاختيار من بينها.
  utter_faq/freelancing_opportunities_in_various_specializations:
  - text: لا، ليست جميع التخصصات يمكن العمل فيها عمل حر، ولكن بعض التخصصات يمكن أن تمنح الفرصة للعمل الحر بناءً على المهارات والاهتمامات الشخصية للفرد، وتتطلب هذه الخطوة التخصص والتدريب المستمر لبناء قاعدة معرفية ومهارية قوية.
  utter_faq/job_opportunities_in_software_development_field:
  - text: تتنوع وظائف مجال البرمجة بشكل كبير وتشمل مجموعة متنوعة من التخصصات مثل مطور الويب، محلل البيانات، مهندس الشبكات، مطور تطبيقات الموبايل، مختص أمن سيبراني، مهندس في مجال الذكاء الاصطناعي، وغيرها الكثير.
  utter_faq/working_while_studying:
  - text: نعم، بالطبع يمكنك العمل أثناء الدراسة، ولكن يعتمد ذلك على جدولك الزمني وقدرتك على إدارة الوقت بشكل فعال، كما يمكن أن تكون هناك فرص للعمل بدوام جزئي أو العمل عن بعد والتي يمكن أن تكون مناسبة للطلاب.
  utter_faq/best_department:
  - text: يعتمد ذلك على اهتماماتك الشخصية وأهدافك المستقبلية. قد يكون قسم علوم الحاسوب (CS) مناسبًا إذا كنت مهتمًا بتكنولوجيا المعلومات وتطوير البرمجيات، بينما قد يكون قسم علوم البيانات (DS) مناسبًا إذا كنت تفضل تحليل البيانات والذكاء الاصطناعي.
  - text: لا يوجد ما يسمي بأفضل قسم في الكلية. يكون الاختيار بناء علي مهاراتك ورغباتك.
  - text: لا يوجد قسم محدد يمكن اعتباره الأفضل في الكلية بل يعتمد ذلك على اهتمامات وميول كل طالب، حيث يمكن أن يختار الطالب القسم الذي يناسبه ويتوافق مع أهدافه الشخصية والمهنية.
  utter_faq/available_career_opportunities_after_graduation:
  - text: بعد الدراسة في الكلية، يمكن العمل في مجالات متعددة في صناعة البرمجيات، مثل تطوير تطبيقات الويب والمطور المتنقل (Mobile developer) ونظم الأنظمة المضمنة (Embedded system)، بالإضافة إلى مجالات أخرى متنوعة تعتمد على اختصاصاتك والمهارات التي اكتسبتها خلال فترة دراستك. من المهم أيضًا الاستمرار في التعلم واتباع دورات متخصصة لزيادة فرص العمل وتحسين المهارات اللازمة لسوق العمل المتغير.
  - text: |-
      تختلف فرص العمل المتاحة لخريجي كليات الحاسبات والمعلومات حسب المهارات والاهتمامات الفردية، ولكن هناك عدة مجالات شائعة يمكن للخريجين العمل فيها، بما في ذلك: 1. تطوير البرمجيات: يمكن للخريجين العمل كمطورين برمجيات في شركات تكنولوجيا المعلومات، حيث يقومون بتطوير وصيانة التطبيقات والبرامج.
      2. هندسة البرمجيات: يمكن للخريجين العمل في مجال هندسة البرمجيات حيث يقومون بتصميم وتطوير الأنظمة البرمجية الكبيرة والمعقدة.
      3. تحليل البيانات: توجد فرص عمل في مجال تحليل البيانات، حيث يقوم الخريجون بتحليل البيانات الكبيرة للاستخلاص من النماذج والاتجاهات القيمة.
      4. أمن المعلومات: يمكن للخريجين العمل كمحللي أمن المعلومات لحماية البيانات والشبكات من التهديدات السيبرانية.
  - text: هناك العديد من فرص العمل المتاحة لكليات حاسبات مثل تطوير البرمجيات, هندسة البرمجيات, تحليل البيانات وتحليل المعلومات.
  utter_faq/difference_between_computer_science_departments:
  - text: تختلف الكليات في التركيزات والمناهج التعليمية والبرامج الأكاديمية التي تُقدم. على سبيل المثال، قسم الحاسبات في كلية الهندسة يمكن أن يركز أكثر على الجوانب الهندسية والتطبيقية، بينما قسم الحاسبات في كلية العلوم يمكن أن يركز على الجوانب العلمية والنظرية.
  utter_faq/average_salaries_for_software_engineers:
  - text: على حسب التخصص والخبرة، قد تختلف متوسط مرتبات مهندسي البرمجيات في مناطق الخليج والدول العربية، بما في ذلك مصر، بشكل كبير. من الصعب تحديد متوسط الرواتب بشكل دقيق، حيث تتأثر بالعوامل المتعددة مثل الخبرة، والمؤهلات، والمجالات العملية، وشروط السوق في كل دولة. لذا، يُنصح بالتحقق من مصادر موثوقة والاستفسار مع الشركات المحلية للحصول على معلومات دقيقة حول الرواتب.
  utter_faq/differences_between_computer_fields:
  - text: |-
      تختلف مجالات علوم الحاسب وهندسة الحاسب وتكنولوجيا المعلومات في بعض النواحي الرئيسية، بما في ذلك:

        التركيز:
       علوم الحاسب: تركز على التنظير والأساسيات الرياضية للحساب والبرمجة وتصميم الخوارزميات وبناء أنظمة البرمجيات.
       هندسة الحاسب: تركز على تصميم وبناء الأجهزة والبرامج المتعلقة بالحواسيب، بما في ذلك المعالجات والشبكات وأنظمة التشغيل.
       تكنولوجيا المعلومات: تركز على استخدام تقنيات المعلومات لحل المشكلات العملية وتحسين العمليات التجارية.

       المنهج الدراسي:
       علوم الحاسب: تشمل المناهج الدراسية رياضيات متقدمة، وعلوم البيانات، ونظرية الحساب، وبرمجة الكمبيوتر.
       هندسة الحاسب: تشمل المناهج الدراسية الكهرباء، والإلكترونيات، والهندسة الرقمية، وتصميم الأجهزة والبرامج.
       تكنولوجيا المعلومات: تشمل المناهج الدراسية نظم المعلومات، وقواعد البيانات، والشبكات، وأمن المعلومات.

       المهارات المطلوبة:
       علوم الحاسب: مهارات تحليلية قوية، ومهارات حل المشكلات، ومهارات برمجة ممتازة.
       هندسة الحاسب: مهارات رياضية و هندسية قوية، ومهارات تصميم، ومهارات حل المشكلات.
       تكنولوجيا المعلومات: مهارات تقنية قوية، ومهارات تواصل ممتازة، ومهارات حل المشكلات.

        في النهاية، يعتمد اختيار التخصص المناسب على اهتماماتك وأهدافك المهنية. 

        إذا كنت مهتمًا بالنظريات الأساسية للحساب والبرمجة، فقد يكون تخصص علوم الحاسب خيارًا جيدًا. 

        إذا كنت مهتمًا بتصميم وبناء أجهزة وبرامج الكمبيوتر، فقد يكون تخصص هندسة الحاسب خيارًا جيدًا. 

        إذا كنت مهتمًا باستخدام تقنيات المعلومات لحل المشكلات العملية وتحسين العمليات التجارية، فقد يكون تخصص تكنولوجيا المعلومات خيارًا جيدًا.
  utter_faq/scientific_students_enrollment_in_computer_science_colleges:
  - text: نعم، يستطيع طلاب العلمي علوم التقديم في كلية الحاسبات.
  utter_faq/college_directly_qualify_for_job_market_or_additional_studies:
  - text: الدراسة الجانبية ضرورية بالإضافة إلى الكلية حتى تحصل على فرصة عمل جيدة في السوق.
  - text: لا توفر كليات الحاسبات والمعلومات جميع المهارات الكافية اللتي تؤهلك مباشرة لسوق العمل. بل تضعك الكلية علي الطريق الصحيح فقط. يجب عليك الدراسة بشكل أكبر لتؤهل نفسك للسوق.
